"""
人
"""
interface Role {
  """
  姓名
  """
  name: String
}
type A {
  test: String
}
"""
学生
"""
type Student implements Role {
  sex: String
  name: String
}

"""
老师
"""
type Teacher implements Role {
  sex: String
  name: String
}

extend type Teacher {
  """
  职级
  """
  level(a: ID, b: ID): String
}

union User = Student | Teacher

type Query {
  role(a: ID, b: String!): User
}
