"""
用户信息
"""
type User {
  """
  id
  """
  id: ID!
  """
  姓名
  """
  name: String!
  """
  年龄
  """
  age: Int!
}

input UserMutationInput {
  """
  id
  """
  id: ID!
  """
  姓名
  """
  name: String
  """
  年龄
  """
  age: Int
}

type Query {
  """
  用户: 根据用户id获取用户信息
  """
  user(
    """
    用户id
    """
    userId: String
  ): [User!]!
}

type Mutation {
  """
  用户: 修改用户信息
  """
  user(
    """
    新用户信息
    """
    user: UserMutationInput
  ): Boolean
}
